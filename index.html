<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div>
			<div class="bg" id="loading" style="display: block; -webkit-box-align: center; align-items: center; top: 0px; width: 100%; height: 100%; position: fixed; z-index: 9999; transition: all 0.3s; opacity: 1; background-color: rgb(34, 34, 34);">
				<div style="width: 100%;">
					<div class="progress-text" style="color: #fff; text-align: center; margin-bottom:5px;">loading...<span id="text-rate">100%</span></div>
					<div class="progress" style="height:5px; width:200px; margin:0px auto; position: relative; background-color: #777; border-radius: 5px;">
						<div class="progress-bar" style="height: 5px; border-radius: 5px; box-shadow: rgba(28, 131, 239, 0.498039) 0px 0px 10px 10px; width: 100%; transition: all 0.3s; background-color: rgb(0, 126, 255);" id="probar"></div>
					</div>
					<div></div>
				</div>
			</div>
		</div>
	</body>

</html>
